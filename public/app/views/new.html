<h1>Add a new holiday sweater</h1>
<div class="well container">
	<form ng-submit='createSweater()'>
		<div class="form-group">
			<div class="row">
				<label>Name</label>
				<input type="text" ng-model="name" class="form-control">
			</div>
			<div class="row">
				<label>Holiday</label>
				<input type="text" ng-model="holiday" class="form-control">
			</div>
			<div class="row">
				<label>Picture</label>
				<input type="url" ng-model="picture" class="form-control">
			</div>
			<div class="row">
				<label>Price</label>
				<input type="text" ng-model="price" class="form-control">
			</div>
			<div class="row">
				<label>Link</label>
				<input type="url" ng-model="link" class="form-control">
			</div>

			<div class="row">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
	</form>
</div>

<a ng-href="/">&larr; Back</a>
